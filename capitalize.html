<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capitalize</title>
</head>
<body>
    <script>
        let str = prompt("enter the string");
        capitalize(str);

        function capitalize(strn)
        {
            let firstAlpha = strn[0].toUpperCase();
            let restAlpha = strn.slice(1);
            console.log(firstAlpha.toUpperCase()+restAlpha.toLowerCase());
        }
    </script>

</body>
</html>
